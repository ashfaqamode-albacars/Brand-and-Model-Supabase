name: Supabase Heartbeat

on:
  schedule:
    - cron: "0 6 */3 * *"   # every 3 days at 06:00 UTC
  workflow_dispatch:       # lets you run it manually too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -s -X POST \
            "https://ikvhjgrrdfvvvnwvjaxg.supabase.co/rest/v1/kf_catalog?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}"
